	<body>

		<audio id="audio">
    		<source src="audio/pokemon_soundtrack.mpeg" type="audio/mpeg">
		</audio>

		<div>
    		<a href="#" onclick="play()"><button class="button" style="background-color: green;">Play</button></a>
    		<a href="#" onclick="pause()"><button class="button" style="background-color: yellow; color: black;">Pause</button></a>
    		<a href="#" onclick="stop()"><button class="button" style="background-color: red;">Parar</button></a>
		</div>
		

		<script> 
			audio = document.getElementById('audio');
 
		    function play(){
		        audio.play();
		    }
		 
		    function pause(){
		        audio.pause();
		    }
		 
		    function stop(){
		        audio.pause();
		        audio.currentTime = 0;
		    }

		    audio.loop = true;
